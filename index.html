<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Pretty Damn Cool Editor</title>
</head>
<body>
    
    <div class="py-5 px-3">
        <div class="col-xl-8 mx-auto d-grid gap-3">
            <div class="input-group">
                <input class="form-control" list="datalist-options" id="datalist-input" placeholder="Type to search..." autocomplete="off">
                <datalist id="datalist-options">
                </datalist>
                <button class="btn btn-outline-secondary" id="open-doc-btn">üìÇ Open</button>
            </div>
            <h2 class="display-6">
                Document: <span id="doc-title">-</span>
            </h2>
            <div>

                <!-- Create toolbar container -->
                <div id="toolbar">
    
                    <!-- My own buttons -->
                    <button class="custom-toolbar-btn py-0 me-3" id="new-doc-btn">üìù New</button>
                    <button class="custom-toolbar-btn py-0 me-3" id="save-doc-btn">üíæ Save</button>
    
                    <!-- Add font size dropdown -->
                    <select class="ql-size">
                        <option value="small"></option>
                        
                        <!-- Note a missing, thus falsy value, is used to reset to default -->
                        <option selected></option>
                        <option value="large"></option>
                        <option value="huge"></option>
                    </select>
    
                    <!-- Add a bold button -->
                    <button class="ql-bold"></button>
    
                    <!-- Add subscript and superscript buttons -->
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                </div>
                <div id="editor"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
